<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App - CIS 4510 Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Search App</h1>
        <h2>CIS 4510 - Project 2</h2>
        <h3>Oakland University</h3>
    </header>
    <main>
        <section id="search-section">
            <form id="search-form">
                <label for="search-input">Search for a movie:</label>
                <input type="text" id="search-input" name="search" placeholder="Enter movie title..." required>
                <button type="submit" id="submit-search">Search</button>
            </form>
        </section>
        <section id="results-section">
            <h2>Search Results</h2>
            <div id="results-list">
            </div>
        </section>
        <section id="favorites-section">
            <h2>Favorites</h2>
            <div id="favorites-list">
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-details">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
